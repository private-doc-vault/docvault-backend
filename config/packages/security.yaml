security:
    # Password hashers for encoding user passwords
    password_hashers:
        App\Entity\User:
            algorithm: sodium
    
    # User providers - define how users are loaded
    providers:
        app_user_provider:
            entity:
                class: App\Entity\User
                property: email
    
    # Firewalls define authentication mechanisms for different parts of your app
    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        api_auth:
            pattern: ^/api/auth/
            stateless: true
            security: false

        api_webhooks:
            pattern: ^/api/webhooks/
            stateless: true
            security: false
            
        api:
            pattern: ^/api/
            stateless: false
            provider: app_user_provider
            jwt: ~
            custom_authenticators:
                - App\Security\SessionToApiAuthenticator
            
        main:
            lazy: true
            provider: app_user_provider
            user_checker: App\Security\UserChecker
            custom_authenticator: App\Security\WebAuthenticator
            remember_me:
                secret: '%kernel.secret%'
                lifetime: 2592000 # 30 days
                path: /
                always_remember_me: false
            logout:
                path: app_logout
                target: app_login
                invalidate_session: true
    
    # Access control rules
    access_control:
        # API Documentation - allow everyone
        - { path: ^/api/doc, roles: PUBLIC_ACCESS }

        # API Authentication endpoints - allow everyone
        - { path: ^/api/auth/login, roles: PUBLIC_ACCESS }
        - { path: ^/api/auth/register, roles: PUBLIC_ACCESS }
        - { path: ^/api/auth/refresh, roles: PUBLIC_ACCESS }

        # API endpoints - require authentication
        - { path: ^/api, roles: ROLE_USER }
        
        # Web interface - require authentication except login
        - { path: ^/login, roles: PUBLIC_ACCESS }
        - { path: ^/register, roles: PUBLIC_ACCESS }
        - { path: ^/, roles: ROLE_USER }
    
    # Role hierarchy - higher roles inherit lower role permissions
    role_hierarchy:
        ROLE_ADMIN: [ROLE_USER]
        ROLE_SUPER_ADMIN: [ROLE_ADMIN, ROLE_ALLOWED_TO_SWITCH]