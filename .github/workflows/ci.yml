name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    name: Test & Build
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: docvault_test
          POSTGRES_USER: docvault
          POSTGRES_PASSWORD: test_password
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

      meilisearch:
        image: getmeili/meilisearch:v1.5
        env:
          MEILI_ENV: development
          MEILI_NO_ANALYTICS: true
          MEILI_MASTER_KEY: test_master_key
        options: >-
          --health-cmd "curl -f http://localhost:7700/health || exit 1"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 7700:7700

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          extensions: mbstring, xml, ctype, iconv, intl, pdo_pgsql, dom, filter, gd, json, pgsql, redis
          coverage: none

      - name: Validate composer.json and composer.lock
        run: composer validate

      - name: Cache Composer packages
        id: composer-cache
        uses: actions/cache@v3
        with:
          path: vendor
          key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-php-

      - name: Install Composer dependencies
        run: composer install --prefer-dist --no-progress --no-suggest

      - name: Generate JWT keys
        run: |
          mkdir -p config/jwt
          php bin/console lexik:jwt:generate-keypair --skip-if-exists
        env:
          JWT_PASSPHRASE: test_passphrase

      - name: Setup test environment
        env:
          DATABASE_URL: postgresql://docvault:test_password@localhost:5432/docvault_test
          REDIS_URL: redis://localhost:6379/0
          APP_ENV: test
          JWT_PASSPHRASE: test_passphrase
        run: |
          php bin/console doctrine:database:create --env=test --if-not-exists
          php bin/console doctrine:migrations:migrate --no-interaction --env=test --allow-no-migration

      - name: Run PHPUnit tests
        env:
          DATABASE_URL: postgresql://docvault:test_password@localhost:5432/docvault_test
          REDIS_URL: redis://localhost:6379/0
          MEILISEARCH_HOST: http://localhost:7700
          MEILISEARCH_KEY: test_master_key
          APP_ENV: test
          JWT_PASSPHRASE: test_passphrase
          OCR_WEBHOOK_SECRET: test_webhook_secret
        run: vendor/bin/phpunit

      - name: Build Docker image
        run: docker build -t docvault-backend:test .

      - name: Test Docker image
        run: |
          docker run --rm docvault-backend:test php --version
          docker run --rm docvault-backend:test php bin/console --version