<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Error | DocVault</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            text-align: center;
            color: white;
            padding: 2rem;
            max-width: 500px;
        }
        .error-code {
            font-size: 6rem;
            font-weight: bold;
            margin-bottom: 1rem;
            opacity: 0.8;
        }
        .error-message {
            font-size: 1.5rem;
            margin-bottom: 2rem;
        }
        .error-description {
            font-size: 1rem;
            opacity: 0.9;
            margin-bottom: 2rem;
            line-height: 1.5;
        }
        .back-button {
            display: inline-block;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 5px;
            text-decoration: none;
            transition: background 0.3s ease;
            margin-right: 1rem;
        }
        .back-button:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        .logo {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 2rem;
            opacity: 0.9;
        }
        .refresh-note {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">DocVault</div>
        <div class="error-code">5xx</div>
        <div class="error-message">Server Error</div>
        <div class="error-description">
            We're experiencing technical difficulties. Our document processing services 
            may be temporarily unavailable. Please try again in a few moments.
        </div>
        <a href="/" class="back-button">← Back to Dashboard</a>
        <a href="javascript:location.reload()" class="back-button">↻ Retry</a>
        <div class="refresh-note">
            If the problem persists, please contact your system administrator.
        </div>
    </div>
</body>
</html>
